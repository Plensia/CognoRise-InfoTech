<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Kufam:ital,wght@0,400..900;1,400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <img src="src/logo2.webp" class="logo"/>
    </header>
    <nav class="navbar">
        <di class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2"  type="search" placeholder="Search" aria-label="Search">
            <button class="search-button" type="submit">Search</button>
          </form>
            <a class="add-task" href="add_task.html" role="button">Add Task</a>
        </div>
      </nav>
      <section>
        <div class="tab-container">
          <span class="tab">Task Name</span>
          <span class="tab">Priority</span>
          <span class="tab">Due Date</span>
          <span class="tab">Status</span>
          <span class="tab">Category</span>
        </div>
        <div>
          <span class="task-input"></span>
          <span class="task-input"></span>
          <span class="task-input"></span>
          <span class="task-input"></span>
          <span class="task-input"></span>
        </div>
      </section>
